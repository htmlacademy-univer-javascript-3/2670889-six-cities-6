name: Deploy to CodeSandbox

on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.fork == true
    
    steps:
      - name: Checkout code from PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to CodeSandbox
        id: deploy
        uses: codesandbox/codesandbox-action@v1
        with:
          project_path: ./
          sandbox_name: "PR-${{ github.event.pull_request.number }}"
          alias: ${{ github.event.pull_request.number }}
        env:
          CODESANDBOX_TOKEN: ${{ secrets.CODESANDBOX_TOKEN }}

      - name: Get CodeSandbox URL
        id: sandbox
        run: |
          echo "SANDBOX_URL=https://${{ steps.deploy.outputs.sandbox_id }}.csb.app" >> $GITHUB_OUTPUT
          echo "EDITOR_URL=https://codesandbox.io/s/${{ steps.deploy.outputs.sandbox_id }}" >> $GITHUB_OUTPUT

      - name: Add comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const { SANDBOX_URL, EDITOR_URL } = process.env;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **CodeSandbox Preview Available!**

              **Live Demo:** ${SANDBOX_URL}
              **Editor:** ${EDITOR_URL}

              *–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–æ –∏–∑ –≤–µ—Ç–∫–∏ PR #${context.issue.number}*

              –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–±–æ—Ç—É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø–µ—Ä–µ–¥ –º–µ—Ä–∂–µ–º! üîç`
            });
        env:
          SANDBOX_URL: ${{ steps.sandbox.outputs.SANDBOX_URL }}
          EDITOR_URL: ${{ steps.sandbox.outputs.EDITOR_URL }}