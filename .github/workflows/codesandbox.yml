name: Create Previews on PR

on:
  pull_request:
    branches: [master]

jobs:
  chromatic:
    name: Publish to Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitOnceUploaded: true

  codesandbox-preview:
    runs-on: ubuntu-latest
    outputs:
      CODESANDBOX_URL: ${{ steps.deploy-codesandbox.outputs.sandbox-url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to CodeSandbox
        id: deploy-codesandbox
        uses: bervProject/deploy-to-codesandbox@v1.0.6
        with:
          codesandbox-token: ${{ secrets.CODESANDBOX_TOKEN }}
          sandbox-name: "PR-${{ github.head_ref }}-${{ github.run_number }}"
          is-public: true
